<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iChat - Realtime node socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>  <!-- to connect sever n client -->
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo.png" alt="">
        <h1>Welcome to iChat</h1>
    </nav>
    <div class="container">
        <!-- <div class="msg left">user message here</div>
        <div class="middle">why i'm here?</div>
        <div class="msg right">your message here</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-form">
            <input type="text" name="msgip" id="msgip">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
